spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/medicare_auth
    username: medicare_user
    password: medicare_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

jwt:
  secret: mySuperSecretKey12345
  expiration: 3600000
